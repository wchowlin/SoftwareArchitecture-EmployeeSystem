<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>
        First Name:
      </label>
      <input type="text" class="form-control" name="firstname" ngModel>
    </div>
    <div class="form-group">
      <label>
        Last Name:
      </label>
      <input type="text" class="form-control" name="lastname" ngModel>
    </div>
    <div class="form-group">
      <label>
        Email:
      </label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label>
        Address:
      </label>
      <input type="text" class="form-control" name="address" ngModel>
    </div>
    <div class="form-group">
      <label>
        Base Salary: 
      </label>
      <input type="number" class="form-control" name="basesalary" min="0" max="1000000" ngModel>
    </div>
    <div class="form-group">
      <label>
        Country:
      </label>
      <input type="text" class="form-control" name="country" ngModel>
    </div>
    <div class="form-group">
      <label>
        City:
      </label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
    <div class="form-group">
      <label>
        Postal Code:
      </label>
      <input type="text" class="form-control" name="postalcode" ngModel>
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn btn-primary">Register New Employee</button>
    </div>
  </form>
</div>
